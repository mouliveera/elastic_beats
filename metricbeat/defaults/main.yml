# modules configuration
metricbeat_modules: []

# output configuration
metricbeat_output:
  elasticsearch:
    hosts:
      - sherlock:9200

# general/global config options
metricbeat_general_config: {}

metricbeat_system_module: system

# Version
metricbeat_version: 6.2.4
